---
layout: default
---
<section class="vk-content">
    <div class="vk-breadcrumb">
        <nav class="container">
            <ul>
                <li><a href="/">Accueil</a></li>

                <li class="active">Produits</li>
            </ul>
        </nav>
    </div>
    <!--./vk-breadcrumb--><!--  -->
    <div class="" data-example-id="media-alignment">
        <div class="vk-shop-wrapper">
            <!------ BEGIN SHOP WRAPPER ------>
            <div class="container">
                <br>
                <div class="row">
                     <!---- Input search ---->
                    <div class="vk-search-form">
                        <div class="form-group">
                            <input type="text" name="key" placeholder="Rechercher un produit" class="form-control">
                            <button class="vk-btn vk-btn-search"><i class="fa fa-search"></i></button>
                        </div>

                    </div>
                </div>
                <div class="vk-space small"></div>
                <div class="row">
                    <div class="vk-siderbar vk-shop-side-bar clearfix">



                        <div class="col-md-12">

                            <div class="clearfix"></div>
                            <div class="vk-shop-item vk-shop-item-light-s1 clearfix">
                                <ul class="vk-list vk-list-inline clearfix ">
                                    {%for product in site.produits %}
                                    <li class=" col-md-4 col-sm-6 col-xs-12">
                                        <div class="item">
                                            <div class="vk-img-frame">
                                                <a href="{{ product.url }}" target="blank" class="vk-img">
                                                    <img src="{{ product.image }}" alt="{{ product.title }}"/>
                                                </a>
                                                <div class="vk-background-overlay vk-background-overlay_50">
                                                    <a href="{{ product.url }}" target="blank"><i class="fa fa-search" aria-hidden="true"></i></a>
                                                </div>

                                            </div>
                                            <h4 class="vk-heading">
                                                <a class="vk-text-capitalize" href="{{ product.url }}" target="blank">{{ product.title }}</a>
                                            </h4>
                                            <div class="vk-divider"></div>

                                            <div class="vk-price-rate clearfix">
                                                <div class="price vk-cc-font-bold">{{ product.prix }}</div>
                                                <div class="rate"><span><i class="fa fa-star" aria-hidden="true"></i></span>
                                                    <span><i class="fa fa-star" aria-hidden="true"></i></span>
                                                    <span><i class="fa fa-star" aria-hidden="true"></i></span>
                                                    <span><i class="fa fa-star-o" aria-hidden="true"></i></span>
                                                    <span><i class="fa fa-star-o" aria-hidden="true"></i></span></div>
                                            </div>
                                            <div class="vk-buttons clearfix">
                                                <button type="button" class="vk-btn  vk-btn-heart">
                                                    <i class="fa fa-heart" aria-hidden="true"></i></button>
                                                <button type="button" class="vk-btn  vk-btn-share">
                                                    <span><i class="fa fa-share-alt" aria-hidden="true"></i></span></button>
                                                <button type="button" class="vk-btn  vk-btn-share">
                                                    <span><i class="fa fa-random" aria-hidden="true"></i></span></button>
                                                <button type="button" class="vk-btn  text-uppercase vk-btn-addtocart">J'ach√®te</button>
                                            </div>
                                        </div>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </div>
                            

                            <div class="vk-space medium hidden-xs hidden-sm"></div>
                            <div class="vk-space large hidden-md hidden-lg"></div>

                        </div>

                        

                        <div class="vk-space large hidden-md hidden-lg"></div>

                    </div>
                </div>
            </div>
            <!------ END SHOP WRAPPER ------>
        </div>
    </div>
    <!-- / -->
</section>
